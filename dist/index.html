  <style>
    :root {
      --bg: #ffffff;
      --text: #24292f;
      --link: #0969da;
      --border: #d0d7de;
      --code-bg: #f6f8fa;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --text: #c9d1d9;
        --link: #58a6ff;
        --border: #30363d;
        --code-bg: #161b22;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    
    a {
      color: var(--link);
    }
    
    img {
      max-width: 100%;
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.25;
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    code {
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.85em;
    }
    
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    blockquote {
      border-left: 4px solid var(--border);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text);
      opacity: 0.8;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }
    
    ul, ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
